name: Publish Templates

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Build Microservice Python Skeleton Template
        run: tar -czvf microservice-python-skeleton.tar.gz -C ${{ github.workspace }}/microservice/python/skeleton .

      - name: Build Microservice Python Package Manager Poetry Template
        run: tar -czvf microservice-python-package-manager-poetry.tar.gz -C ${{ github.workspace }}/microservice/python/package-manager/poetry .

      - name: Build Microservice Python Package Manager Poetry Template
        run: tar -czvf microservice-python-package-manager-pip.tar.gz -C ${{ github.workspace }}/microservice/python/package-manager/pip .

      - name: Build Project Init Template
        run: tar -czvf project-init.tar.gz -C ${{ github.workspace }}/project .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          files: |
            microservice-python-skeleton.tar.gz
            microservice-python-package-manager-poetry.tar.gz
            microservice-python-package-manager-pip.tar.gz
            project-init.tar.gz

