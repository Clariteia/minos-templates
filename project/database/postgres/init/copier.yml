postgres_deploy:
  type: str
  link:
    docker-compose: "{{ template_registry }}/project-database-postgres-deploy-docker-compose.tar.gz"
    kubernetes: "{{ template_registry }}/project-database-postgres-deploy-kubernetes.tar.gz"
    remote: "{{ template_registry }}/project-database-postgres-deploy-remote.tar.gz"
  help: Where will be the Postgres database located?
  choices:
    - docker-compose
    - kubernetes
    - remote
  default: docker-compose

_envops:
  block_start_string: "{%"
  block_end_string: "%}"
  comment_start_string: "{#"
  comment_end_string: "#}"
  variable_start_string: "{{"
  variable_end_string: "}}"
  keep_trailing_newline: false

_templates_suffix: .jinja
