project_name:
  type: str
  help: What is the name of the project?
project_description:
  type: str
  help: What is the description of the project?
project_version:
  type: str
  help: What is the version of the project?
  default: 0.1.0
project_deploy:
  type: str
  link: true
  help: What deploy system do you want to use?
  choices:
    docker_compose: &docker_compose "{{ template_registry }}/project-deploy-docker-compose.tar.gz"
  default: *docker_compose

_envops:
  block_start_string: "{%"
  block_end_string: "%}"
  comment_start_string: "{#"
  comment_end_string: "#}"
  variable_start_string: "{{"
  variable_end_string: "}}"
  keep_trailing_newline: false

_templates_suffix: .jinja
